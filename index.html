<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-dark">
    
    <!-- Header start -->
    <header class="site-header">
        
    </header>
    <!-- Header finish -->
    
    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero mt-5">
            <div class="container">
                <form class="js-hero-form" action="#" method="get">
                    <div class="input-group mb-3 row g-4">
                        <div class="col-4">
                            <input class="form-control js-hero-input rounded-end" type="search" aria-label="Search" placeholder="Search . . ." >
                        </div>
                        <div class="col-2">
                            <select class="form-select js-hero-select rounded-2" aria-label="Default select example">
                                <option class="js-hero-option" value="All">All</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <input class="form-control col-3 js-hero-min-year  rounded-2" type="number" aria-label="Minimum search year" min="2000" max="2018" placeholder="Min year">
                        </div>
                        <div class="col-2">
                            <input class="form-control js-hero-max-year  rounded-2" type="number" aria-label="Maximum search year" min="2000" max="2018" placeholder="Max year">
                        </div>
                        <div class="col-2">
                            <select class="form-select js-hero-sort rounded-2" aria-label="Default select example">
                                <option class="js-hero-option" value="Filter Movie">Filter Movie</option>
                                <option class="js-hero-option" value="2000-2018">2000-2018</option>
                                <option class="js-hero-option" value="2018-2000">2018-2000</option>
                                <option class="js-hero-option" value="A-Z">A-Z</option>
                                <option class="js-hero-option" value="Z-A">Z-A</option>
                                <option class="js-hero-option" value="1-10">1-10</option>
                                <option class="js-hero-option" value="10-1">10-1</option>
                            </select>
                        </div>

                    </div>
                    <button class="btn btn-outline-success rounded-start" type="submit">Search</button>
                </form>
                <button class="favorites-btn d-inline-block border-0 rounded-3 bg-info" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></button>
                
                <ul class="js-mov-list row  mt-5 list-unstyled">

                </ul>
            </div>
        </section>
        <!-- Hero section finish  -->
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
        
    </footer>
    <!-- Footer finish -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body row text-bg-secondary">
                    <div class="col-5">
                        <h2 class="modal-title"></h2>
                        <iframe class="modal-iframe" width="447" height="251" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="col-7 d-flex flex-column justify-content-between">
                        <div>
                            <div class="d-flex justify-content-between my-2">
                                <span class="modal-rating rating-icon d-inline-flex align-items-center"></span>
                                <span class="modal-year year-icon d-inline-flex align-items-center"></span>
                                <time class="modal-runtime time-icon d-inline-flex align-items-center"></time>
                            </div>
                            <div class="modal-categories mb-2">
                            </div>
                            <p class="modal-summary"></p>
                        </div>
                        <a class="modal-imdb-link" href="" target="blank">Show on IMDb</a>
                    </div>
                </div>
                <span></span>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header pt-4">
            <h5 class="offcanvas-title fs-3 text-white" id="offcanvasRightLabel">Favorites Films</h5>
            <button type="button" class="btn-close favorites-close d-inline-block me-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="js-favorites-list mb-0 text-white list-unstyled">

            </ul>
        </div>
    </div>
    
    <template class="js-mov-temp">
        <li class="js-mov-item d-flex align-items-stretch col-3 mb-3">
            <div class="d-flex flex-column justify-content-between p-3 text-bg-secondary rounded-4">
                <img class="js-mov-img mx-auto img-fluid" src="https://via.placeholder.com/150" alt="">
                <h4 class="js-mov-title">Hjshs</h4>
                <div class="d-flex justify-content-between my-2">
                    <span class="js-mov-rating rating-icon d-inline-flex align-items-center">2122</span>
                    <span class="js-mov-year year-icon d-inline-flex align-items-center">2010</span>
                    <time class="js-mov-runtime time-icon d-inline-flex align-items-center">200</time>
                </div>
                <div class="js-mov-categories mb-2">
                    hjhsijnksjcn, jsdhjs
                </div>
                <button class="js-mov-btn btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">More info</button>
                <button class="js-add-to-favorites btn btn-info mt-2 text-white" type="button">Add in Favorites</button>
            </div>
        </li>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
